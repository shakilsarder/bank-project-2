<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-semibold text-sky-800 ">Welcome To Sarder Bank !!</h1>
    </header>
    <main>
        <section class="bg-emerald-200 w-1/2 p-8 mx-auto mt-10">
            <h3 class="text-2xl mb-4"> Please Login</h3>
            <div>
                <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="Enter Your Email">
               
                <input class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" name="" id="user-password" placeholder="Password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded text-white py-2 font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
